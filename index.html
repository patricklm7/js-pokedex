<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/pokedex.css">
</head>


<main><div class="pokedex">
    <span class="pokemon_number"></span>
    <span class="pokemon_name"></span>
    <form class="form">
        <input type="search"
         class="input_shearch"
         placeholder="Name or Number"
         />
    </form>
    <div class="buttons">
        <button id="btn-prev" type="button">Prev</button>
        <button id="btn-next" type="button">Next</button>
    </div>
    <img class="pokemon_image" alt="pokemon image" src=""></img>
    <img src="assets/image/pokedex.png">
    

</div>
</main>
<body>
    <section class="content">
        <h1>Pokedex</h1>
        <h2>Click In Name To Render Pokemon In The Pokedex</h2>

        <ol id="pokemonList" class="pokemons">
        </ol>

        <div class="pagination">
            <button id="loadMoreButton" type="button">
                Load More
            </button>
        </div>
    </section>


    <script src="/assets/js/pokemon-model.js"></script>
    <script src="/assets/js/poke-api.js"></script>
    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/pokemon-animate.js"></script>
</body>

</html>
